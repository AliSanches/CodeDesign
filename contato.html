<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Desenvolvendo um site utilizando estruturas de bloco e css</title>
</head>
<body>
    <!-- Atributo ID deve ser unico, ou seja não pode se repetir. #nomedadiv  -->
    <div id="principal">
        <!-- Inicio do topo  -->
        <div id="topo">
            <div id="logotipo">
                <img src="imagens/code.png" alt="Logotipo da empresa">
            </div>

            <div id="slogan">
                <p>CodeDesign - WEB acessivel para todos!</p>
            </div>
        </div>
    <!-- Final do topo  -->

    <!-- Inicio Menu  -->
    <div id="menu">
        <ul>
            <li><a href="index.html" class="linkmenu">Home</a></li>
            <li><a href="empresa.html" class="linkmenu">Empresa</a></li>
            <li><a href="servicos.html" class="linkmenu">Serviços</a></li>
            <li><a href="portifolio.html" class="linkmenu">Portifólio</a></li>
            <li><a href="contato.html" class="linkmenu">Contato</a></li>
        </ul>

        <!-- Redes Sociais  -->
        <ul>
            <li><a href="#" class="linksocial">
                <img src="imagens/sociais/facebook.png" alt="Logotipo Facebook">
            </a></li>
            <li><a href="#" class="linksocial">
                <img src="imagens/sociais/instagram.png" alt="Logotipo Instagram">
            </a></li>
            <li><a href="#" class="linksocial">
                <img src="imagens/sociais/youtube.png" alt="Logotipo Youtube">
            </a></li>
            <li><a href="#" class="linksocial">
                <img src="imagens/sociais/whatsapp.png" alt="Logotipo Whatsapp">
            </a></li>
            </ul>
        </div>
        <!-- Final do menu  -->

        <!-- Inicio do conteudo  -->
        <div id="conteudo">
            <div class="cabecalho"><h1>Fale Conosco:</h1></div>

            <div id="formulario"class="contato">

                <form action="">
                    <label for="nome" class="legenda">Nome:</label>
                    <input type="text" name="nome" class="campo" placeholder="Informe seu nome">

                    <br>
                    <br>

                    <label for="email" class="legenda">E-mail:</label>
                    <input type="email" name="email" class="campo" placeholder="Informe seu e-mail">

                    <br>
                    <br>

                    <label for="mensagem" class="legenda">Messagem:</label>
                    <textarea name="" class="texto" placeholder="Informe sua menssagem"></textarea>

                    <br>
                    <br>

                    <input type="submit" value="Enviar" class="botao">
                </form>

            </div>

            <!-- div mapa  -->
            <div id="mapa" class="contato">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3679.9923817392187!2d-47.6477758844217!3d-22.728524537249772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c631a09ac7b2e1%3A0x197834b105f878e3!2sSenac%20Piracicaba!5e0!3m2!1spt-BR!2sbr!4v1681496948430!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="clearflix"></div>   
        </div>
        
        <!-- Inicio Rodapé  -->
        <div id="rodape">
            <div id="copy">
                &copy; 2023 - CodeDesign - Todos  os direitos reservados
            </div>

            <div id="dev">
                Desenvolvido por: <a class="marcacao" href="mailto:alissonsanches54@gmai.com">Alisson Sanches</a>
            </div>
        </div>

    </div>
</body>
</html>
